<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="screen">0</div>
        <div class="all-buttons">
            <button class="clear">C</button>
            <button class="backspace square">&#8592</button>
            <button class="divide-by square orange">&#247</button>
            <button class="seven square">7</button>
            <button class="eight square">8</button>
            <button class="nine square">9</button>
            <button class="multiply-by square orange">x</button>
            <button class="four square">4</button>
            <button class="five square">5</button>
            <button class="six square">6</button>
            <button class="minus square orange">-</button>
            <button class="one square">1</button>
            <button class="two square">2</button>
            <button class="three square">3</button>
            <button class="plus square orange">+</button>
            <button class="zero">0</button>
            <button class="equals square orange">=</button>
        </div>
    </body>
</html>
